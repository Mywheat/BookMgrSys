<script>
 	function check(){
 		if(form.rname.value == ""){
 			alert("用户名不能为空...");  
 			form.rname.focus();
 			return false;
 		}
 		
 		if(form.password.value == ""){
 			alert("密码不能为空...");  
 			form.password.focus();
 			return false;
 		}
 		var regm1 = /^[a-zA-Z_]+[a-zA-Z0-9]+$/;
 		if(!form.password.value.match(regm1)){
 			alert("密码格式错误，请以字母或者下划线开头...");
 			form.password.focus();
 			return false;
 		}
 	}
</script>
