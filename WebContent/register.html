	<script>
	function check(){
		if(form.rno.value == ""){
			alert("rno不能为空...");  //弹出rno不能为空
			form.rno.focus();
			return false;
		}
		
		if(form.rname.value == ""){
			alert("rname不能为空...");  //弹出rno不能为空
			form.rname.focus();
			return false;
		}
		
		if(form.password.value == ""){
			alert("password不能为空...");  //弹出rno不能为空
			form.password.focus();
			return false;
		}
		var regm1 = /^[a-zA-Z_]+[a-zA-Z0-9]+$/;
		if(!form.password.value.match(regm1)){
			alert("密码格式错误，请以字母或者下划线开头...");
			form.password.focus();
			return false;
		}
			
		if(form.superuser.value == ""){
			alert("superuser不能为空...");  //弹出rno不能为空
			form.superuser.focus();
			return false;
		}
		var regm2 = /^[2]?$/;
		if(!form.superuser.value.match(regm2)){
			alert("superuser只能为2，请重新输入2...");
			form.superuser.focus();
			return false;
		}
	}
	
	
	
	</script>
